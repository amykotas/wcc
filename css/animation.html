<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animation Example</title>
</head>

<body>

<style>
    .ball {
        width: 50px;
        height: 50px;
        background-color: #FF5460;
        border-radius: 50%;
        animation: ball 700ms cubic-bezier(0.165, 0.840, 0.440, 1.000) infinite alternate;
        animation-delay: 0;
        margin: auto;
        margin-top: 50px;
    }

    @keyframes ball {
        0%{transform: translateY(0px);}
        100% {transform: translateY(100px);}
    }
</style>

<div class='ball'></div>

</body>
</html>
